<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Type a number in the box!</h2>
	<h2>Click a math operation button!</h2>
	<h2>Type another number!</h2>
	<h2>Hit enter to see result!</h2>
	<input type="text" id="text1">

	<button id="add" class="btn" value="add">Add</button>
	<button id="subtract" class="btn" value="subtract">Subtract</button>
	<button id="multiply" class="btn" value="multiply">Multiply</button>
	<button id="divide" class="btn" value="divide">Divide</button>
	<button id="square" class="btn" value="square">Square</button>
	<button id="root" class="btn" value="squareRoot">Square Root</button>

	<div id="output"></div>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="src/math.js"></script>
</body>
</html>
